<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Merge | Data Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="src/images/erdigma.webp" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-icon">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            />
            <polyline points="14 2 14 8 20 8" />
            <line x1="16" y1="13" x2="8" y2="13" />
            <line x1="16" y1="17" x2="8" y2="17" />
          </svg>
        </div>
        <h1>Rekap Sales <span>Daily</span></h1>
      </header>

      <main class="upload-card">
        <form id="uploadForm">
          <div class="upload-grid">
            <!-- Edhis FH -->
            <div class="drop-zone" id="zone-edhisFH">
              <input type="file" id="edhisFH" accept=".csv" required hidden />
              <label for="edhisFH">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="17 8 12 3 7 8" />
                  <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                <span class="zone-title">Edhis FH</span>
                <span class="zone-desc">Click or Drop CSV</span>
                <span class="file-name"></span>
              </label>
            </div>

            <!-- Webot EDX -->
            <div class="drop-zone" id="zone-webotEDX">
              <input type="file" id="webotEDX" accept=".csv" required hidden />
              <label for="webotEDX">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="17 8 12 3 7 8" />
                  <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                <span class="zone-title">Webot EDX</span>
                <span class="zone-desc">Click or Drop CSV</span>
                <span class="file-name"></span>
              </label>
            </div>

            <!-- Webot EDM -->
            <div class="drop-zone" id="zone-webotEDM">
              <input type="file" id="webotEDM" accept=".csv" required hidden />
              <label for="webotEDM">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="17 8 12 3 7 8" />
                  <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                <span class="zone-title">Webot EDM</span>
                <span class="zone-desc">Click or Drop CSV</span>
                <span class="file-name"></span>
              </label>
            </div>

            <!-- Webot Shipper -->
            <div class="drop-zone" id="zone-webotShipper">
              <input
                type="file"
                id="webotShipper"
                accept=".csv"
                required
                hidden
              />
              <label for="webotShipper">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="17 8 12 3 7 8" />
                  <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                <span class="zone-title">Webot Shipper</span>
                <span class="zone-desc">Click or Drop CSV</span>
                <span class="file-name"></span>
              </label>
            </div>
          </div>

          <div class="actions">
            <button
              type="submit"
              id="submitBtn"
              class="btn btn-primary"
              disabled
            >
              <span>Mulai Gabungkan</span>
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="9 18 15 12 9 6" />
              </svg>
            </button>

            <div id="progressSection" class="progress-container">
              <div class="progress-header">
                <span id="statusText">Processing...</span>
                <span id="percentText">0%</span>
              </div>
              <div class="progress-track">
                <div id="progressBar" class="progress-fill"></div>
              </div>
            </div>
          </div>
        </form>
      </main>

      <footer>
        <p>&copy; 2026 Data Team Erdigma Indonesia by MRS</p>
      </footer>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
